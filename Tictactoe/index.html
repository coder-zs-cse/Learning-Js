<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav class="nav" >
        <ul>
            <li>TicTacToe.com</li>
            <li>How to Play</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="matrix">
            <div class="line"></div>

            <div class="box bl-0 bt-0"><span class="val"></span></div>
            <div class="box bt-0"><span class="val"></span></div>
            <div class="box br-0 bt-0"><span class="val"></span></div>
            <div class="box bl-0"><span class="val"></span></div>
            <div class="box "><span class="val"></span></div>
            <div class="box br-0"><span class="val"></span></div>
            <div class="box bb-0 bl-0"><span class="val"></span></div>
            <div class="box bb-0"><span class="val"></span></div>
            <div class="box bb-0 br-0"><span class="val"></span></div>
        </div>
        <div class="side">
            <h2>Welcome to tic tac toe</h2>
            <span class="turn">Turn for X</span>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
